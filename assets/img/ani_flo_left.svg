<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<style>
  .petal { fill:#D7B6E6; animation: breathe 4s ease-in-out infinite; transform-origin:100px 100px; }
  .center { fill:#4B2E59; animation: pulse 5s ease-in-out infinite; }
  .leaf { stroke:#7b4e86; stroke-width:2; fill:none; opacity:0.8; }
  @keyframes breathe {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.06) rotate(2deg); }
    100% { transform: scale(1) rotate(0deg); }
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>

<g transform="translate(100,100)">
  <path class="petal" d="M0,-6 C20,-40 60,-40 70,-4 C60,6 22,10 0,-6 Z"></path>
  <path class="petal" d="M0,-6 C-20,-40 -60,-40 -70,-4 C-60,6 -22,10 0,-6 Z"></path>
  <path class="petal" d="M-6,0 C-40,20 -40,60 -4,70 C6,60 10,22 -6,0 Z"></path>
  <path class="petal" d="M-6,0 C-40,-20 -40,-60 -4,-70 C6,-60 10,-22 -6,0 Z"></path>
  <circle class="center" cx="0" cy="0" r="12"></circle>
  <path class="leaf" d="M-50,30 C-30,10 -10,10 0,12"></path>
  <path class="leaf" d="M50,-40 C30,-20 10,-20 0,-18"></path>
</g>
</svg>
